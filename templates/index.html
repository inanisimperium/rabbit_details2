<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> My Machine Learning Model! </title>
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script>
		      var input = document.getElementById('input'),
			  button = document.getElementById('button'),
			  output = document.getElementById('output'),
			  data1 = 'Not ready to butcher';
			  data2 = 'Ready to butcher';

		      button.addEventListener("click", function() {
			  if(input.value <= '6') {
			      output.innerHTML = data1;
			  } else if (input.value >= '7') {
			      output.innerText = data2;
			  } else {
			      output.innerHTML = 'Nothing Found!';
			  }
		      });
		</script>

</head>
<body>
	<div class="login">
		<h2>Price Prediction</h2>
			<p>Introduce the number of rooms and distance:</p>
			<form action="{{url_for('predict')}}" method="post">
				<input type="text" name="height" placeholder="height" required="required">
				<input type="text" name="width" placeholder="width" required="required">
				<button type="submit" class="btn btn-primary btn-block btn-large"> Predict Value!</button>
			</form>
			<br>
			<br>
			{{ prediction_text }}
			<br>
	</div>
	<div>
	<!-- 	new insert	 -->
		<input type="text" id="input" placeholder="Type Here..">
		<h1 id="output"></h1>
		<button id="button">Submit</button>
	</div>	
</body>
</html>
